        <div id="contacto">
            <div class="main-wrapper row">
                <div class="col-12 intro">
                    <p>¿Querés saber más sobre algún libro?</p>
                    <h1>¡Hablemos!</h1>
                </div>
                <div class="row form">
                    <form action="/action_page.php" method="post" name="formulario">
                        <div class="col-4">
                            <label for="name">Nombre:</label>
                            <input type="text" name="firstname" value="" id="name">
                        </div>
                        <div class="col-4">
                            <label for="email">Email:</label>
                            <input type="text" name="email" value="" id="email">
                        </div>
                        <div class="col-4">
                            <label for="phone">Celular:</label>
                            <input type="text" name="phone" value="" id="phone">
                        </div>
                        <div class="col-4 tema">
                            <legend>¿Sobre qué querés hablar?</legend>
                            <input  type="checkbox" name="tema" value="uno" id="uno"/>
                            <label for="uno">Un libro que viste en la página</label><br/>
                            <input  type="checkbox" name="tema" value="dos" id="dos"/>
                            <label for="dos">Una recomendación</label><br/>
                            <input  type="checkbox" name="tema" value="tres" id="tres"/>
                            <label for="tres">Otra cosa</label>
                        </div>
                        <div class="col-8">
                            <textarea class="msg" placeholder="Y aca ponés lo que quieras ¯\_(ツ)_/¯"></textarea>
                        </div>
                        <div class="col-12 submit-center">
                            <input class="b-b button" type="submit" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
            <div class="map">
                <div class="main-wrapper">
                    <p>Te dejo la dirección de una librería que me gusta mucho y podemos visitarla juntos.</p>
